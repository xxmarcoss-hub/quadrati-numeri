<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver - Quadrati Numeri</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .solver-container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            margin: 0 auto;
        }

        .solver-container header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .controls-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        #analyze-btn {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
            padding: 12px 30px;
            font-size: 1.1rem;
        }

        #analyze-single-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #level-select {
            padding: 10px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }

        #level-select option {
            background: #1a1a2e;
        }

        .summary-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .summary-box h2 {
            color: #e94560;
            margin-bottom: 15px;
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-value.warning {
            color: #f7971e;
        }

        .stat-value.danger {
            color: #eb3349;
        }

        .stat-value.success {
            color: #38ef7d;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .results-grid {
            display: grid;
            gap: 20px;
        }

        .level-result {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .level-result.unsolvable {
            border-color: #eb3349;
        }

        .level-result.has-deadends {
            border-color: #f7971e;
        }

        .level-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .level-title {
            color: #e94560;
            font-size: 1.3rem;
        }

        .level-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .badge.solvable {
            background: linear-gradient(135deg, #38ef7d 0%, #11998e 100%);
        }

        .badge.unsolvable {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .badge.deadends {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #1a1a2e;
        }

        .level-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            color: rgba(255, 255, 255, 0.8);
        }

        .moves-section {
            margin-bottom: 15px;
        }

        .moves-section h4 {
            color: #4facfe;
            margin-bottom: 8px;
        }

        .moves-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .move-tag {
            background: rgba(79, 172, 254, 0.2);
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #4facfe;
        }

        .move-tag.unsafe {
            background: rgba(235, 51, 73, 0.2);
            color: #eb3349;
        }

        .solutions-section {
            margin-top: 15px;
        }

        .solutions-section h4 {
            color: #38ef7d;
            margin-bottom: 10px;
        }

        .solution-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            overflow-x: auto;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            #level-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="solver-container">
        <header>
            <h1>Solver</h1>
            <nav class="nav-links">
                <a href="index.html">Gioca</a>
                <a href="viewer.html">Livelli</a>
            </nav>
        </header>

        <div class="controls-bar">
            <button id="analyze-btn">Analizza Tutti i Livelli</button>
            <span style="color: rgba(255,255,255,0.5)">oppure</span>
            <select id="level-select">
                <option value="">Seleziona un livello...</option>
            </select>
            <button id="analyze-single-btn">Analizza Singolo</button>
        </div>

        <div id="loading" class="loading hidden">
            <div class="loading-spinner"></div>
            <p>Analisi in corso...</p>
        </div>

        <div id="summary" class="summary-box hidden">
            <h2>Riepilogo</h2>
            <div class="summary-stats">
                <div class="stat-card">
                    <div id="stat-total" class="stat-value">0</div>
                    <div class="stat-label">Livelli Totali</div>
                </div>
                <div class="stat-card">
                    <div id="stat-solvable" class="stat-value success">0</div>
                    <div class="stat-label">Risolvibili</div>
                </div>
                <div class="stat-card">
                    <div id="stat-unsolvable" class="stat-value danger">0</div>
                    <div class="stat-label">Non Risolvibili</div>
                </div>
                <div class="stat-card">
                    <div id="stat-deadends" class="stat-value warning">0</div>
                    <div class="stat-label">Con Dead Ends</div>
                </div>
            </div>
        </div>

        <div id="results" class="results-grid"></div>
    </div>

    <script src="levels.js"></script>
    <script src="solver.js"></script>
    <script>
        const levelSelect = document.getElementById('level-select');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyzeSingleBtn = document.getElementById('analyze-single-btn');
        const loadingEl = document.getElementById('loading');
        const summaryEl = document.getElementById('summary');
        const resultsEl = document.getElementById('results');

        // Popola select dei livelli
        levels.forEach((level, i) => {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i + 1}. ${level.name}`;
            levelSelect.appendChild(option);
        });

        // Renderizza un singolo risultato
        function renderResult(r) {
            const classes = ['level-result'];
            if (!r.isSolvable) classes.push('unsolvable');
            else if (r.hasDeadEnds) classes.push('has-deadends');

            let html = `
                <div class="${classes.join(' ')}">
                    <div class="level-header">
                        <span class="level-title">${r.levelIndex}. ${r.levelName}</span>
                        <div class="level-badges">
                            <span class="badge ${r.isSolvable ? 'solvable' : 'unsolvable'}">
                                ${r.isSolvable ? 'Risolvibile' : 'Non Risolvibile'}
                            </span>
                            ${r.hasDeadEnds ? '<span class="badge deadends">Dead Ends</span>' : ''}
                        </div>
                    </div>
                    <div class="level-stats">
                        <span>Difficoltà: ${r.difficulty}</span>
                        <span>Quadrati: ${r.totalSquares}</span>
                        ${r.trashSlots > 0 ? `<span>Cestino: ${r.trashSlots}</span>` : ''}
                        <span>Soluzioni: ${r.totalSolutions}</span>
                        ${r.totalSolutions > 0 ? `<span>Mosse: ${r.minMoves}-${r.maxMoves}</span>` : ''}
                    </div>
            `;

            if (r.safeFirstMoves.length > 0) {
                html += `
                    <div class="moves-section">
                        <h4>Prime mosse sicure</h4>
                        <div class="moves-list">
                            ${r.safeFirstMoves.map(m => `<span class="move-tag">${m}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (r.unsafeFirstMoves.length > 0) {
                html += `
                    <div class="moves-section">
                        <h4>Prime mosse PERICOLOSE</h4>
                        <div class="moves-list">
                            ${r.unsafeFirstMoves.map(m => `<span class="move-tag unsafe">${m}</span>`).join('')}
                        </div>
                    </div>
                `;
            }

            if (r.solutions.length > 0) {
                const showCount = Math.min(r.solutions.length, 5);
                html += `
                    <div class="solutions-section">
                        <h4>Soluzioni${r.solutions.length > 5 ? ` (prime ${showCount} di ${r.solutions.length})` : ''}</h4>
                        ${r.solutions.slice(0, showCount).map((sol, i) => `
                            <div class="solution-item">${i + 1}. ${sol.join(' → ')}</div>
                        `).join('')}
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        // Aggiorna riepilogo
        function updateSummary(results) {
            const solvable = results.filter(r => r.isSolvable).length;
            const unsolvable = results.filter(r => !r.isSolvable).length;
            const deadends = results.filter(r => r.hasDeadEnds).length;

            document.getElementById('stat-total').textContent = results.length;
            document.getElementById('stat-solvable').textContent = solvable;
            document.getElementById('stat-unsolvable').textContent = unsolvable;
            document.getElementById('stat-deadends').textContent = deadends;

            summaryEl.classList.remove('hidden');
        }

        // Analizza tutti i livelli
        analyzeBtn.addEventListener('click', () => {
            loadingEl.classList.remove('hidden');
            summaryEl.classList.add('hidden');
            resultsEl.innerHTML = '';

            // Usa setTimeout per permettere l'aggiornamento UI
            setTimeout(() => {
                const results = analyzeAllLevels();
                updateSummary(results);
                resultsEl.innerHTML = results.map(renderResult).join('');
                loadingEl.classList.add('hidden');
            }, 50);
        });

        // Analizza singolo livello
        analyzeSingleBtn.addEventListener('click', () => {
            const levelIndex = parseInt(levelSelect.value);
            if (isNaN(levelIndex)) {
                alert('Seleziona un livello');
                return;
            }

            loadingEl.classList.remove('hidden');
            summaryEl.classList.add('hidden');
            resultsEl.innerHTML = '';

            setTimeout(() => {
                const result = analyzeLevel(levelIndex);
                updateSummary([result]);
                resultsEl.innerHTML = renderResult(result);
                loadingEl.classList.add('hidden');
            }, 50);
        });
    </script>
</body>
</html>
